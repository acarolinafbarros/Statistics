<div ng-controller="indexController">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">iStat</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">File <span class="sr-only">(current)</span></a></li>
					<li><a href="#">Calculate</a></li>
					<li><a href="#">Transform</a></li>
					<li><a href="#">Graphics</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<template id="tpl" is="dom-bind">
	<p>
		Name of first person: <strong>{{ people.0.name.first }}</strong> |
		Highlighted row: <strong>{{ highlightedRow }}</strong>
	</p>
	<hot-table width="655" height="295" datarows="{{ people }}"
		context-menu max-rows="{{ people.length }}"
		highlighted-row="{{ highlightedRow }}" class="htLeft"> <hot-column
		width="30" read-only value="id" header="ID"></hot-column> <hot-column
		value="name.first" header="First Name"> <template
		data-hot-role="renderer" is="dom-template">
	<span>{{ value }}</span>...</template> </hot-column> <hot-column width="100" value="name.last"
		header="Last Name"></hot-column> <hot-column width="100" type="date"
		value="date" header="Birthday"></hot-column> <hot-column
		value="gender" header="Gender" source="[[ genderSource ]]"
		type="dropdown"></hot-column> <hot-column type="numeric" value="age"
		header="Age"></hot-column> <hot-column type="checkbox"
		value="languages.english" header="English" checked-template="Yes"
		unchecked-template="No"></hot-column> <hot-column type="checkbox"
		value="languages.spanish" header="Spanish" checked-template="Yes"
		unchecked-template="No"></hot-column> <hot-column type="checkbox"
		value="languages.french" header="French" checked-template="Yes"
		unchecked-template="No"></hot-column> <hot-column type="numeric"
		value="salary" header="Salary" format="$ 0,0.00"></hot-column> </hot-table> </template>
</div>
