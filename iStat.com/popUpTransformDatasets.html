<div ng-controller="iTransformController">
	<div class="modal-header">
		<h3 class="modal-title">Transform - {{transformName}}</h3>
	</div>

	<div class="form modal-body">
		<form class="form">
			<div class="modal-body">
				<div class="row">
					<label for="inputMatrix1Begin">First Matrix - Input begin cell:</label>

					<div class="input-group" id="inputMatrix1Begin">
						<input type="number" class="form-control" placeholder="Line"
							id="inputMatrix1BeginLine" ng-model="data.matrix1.inputBeginLine"
							style="width: 23%" min="1" /> <input type="text"
							placeholder="Column" class="form-control" id="inputMatrix1BeginColumn"
							ng-model="data.matrix1.inputBeginColumn" style="width: 23%" />

					</div>
					<label for="inputMatrix1End">First Matrix - Input end cell:</label>
					<div class="input-group" id="inputEnd">
						<input type="number" class="form-control" placeholder="Line"
							id="inputMatrix1EndLine" ng-model="data.matrix1.inputEndLine"
							style="width: 23%" min="1" /> <input type="text"
							class="form-control" placeholder="Column" id="inputMatrix1EndColumn"
							ng-model="data.matrix1.inputEndColumn" style="width: 23%" />
					</div>
				</div>
				<div class="row">
					<label for="inputMatrix2Begin">Second Matrix - Input begin cell:</label>

					<div class="input-group" id="inputMatrix2Begin">
						<input type="number" class="form-control" placeholder="Line"
							id="inputMatrix2BeginLine" ng-model="data.matrix2.inputBeginLine"
							style="width: 23%" min="1" /> <input type="text"
							placeholder="Column" class="form-control" id="inputMatrix2BeginColumn"
							ng-model="data.matrix2.inputBeginColumn" style="width: 23%" />

					</div>
					<label for="inputEnd">Second Matrix - Input end cell:</label>
					<div class="input-group" id="inputEnd">
						<input type="number" class="form-control" placeholder="Line"
							id="inputEndLine" ng-model="data.matrix2.inputEndLine"
							style="width: 23%" min="1" /> <input type="text"
							class="form-control" placeholder="Column" id="inputEndColumn"
							ng-model="data.matrix2.inputEndColumn" style="width: 23%" />
					</div>
				</div>
				<div class="row">
					<label for="outputBegin">Output begin cell:</label>
					<div class="input-group" id="outputBegin">
						<input type="number" class="form-control" placeholder="Line"
							id="outputBeginLine" ng-model="data.outputBeginLine"
							style="width: 23%" min="1" /> <input type="text"
							placeholder="Column" class="form-control" id="outputBeginColumn"
							ng-model="data.outputBeginColumn" style="width: 23%" />
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="row">
					<div class="ngdialog-buttons">
						<button type="button"
							class="ngdialog-button ngdialog-button-secondary"
							ng-click="closeThisDialog()">Cancel</button>
						<button type="button"
							class="ngdialog-button ngdialog-button-primary"
							ng-click=confirm(data,calculateName)>OK</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
