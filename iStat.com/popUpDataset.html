<div ng-controller="iDatasetController">
	<div class="modal-header">
		<h3 class="modal-title">File - {{datasetName}}</h3>
	</div>

	<div class="form modal-body">
		<form class="form">
			<div class="modal-body">
				<div class="row">
					<label for="inputBegin">Dataset Name:</label> <input type="text"
						placeholder="Column" class="form-control" id="inputDatasetName"
						ng-model="data.datasetName" style="width: 50%" />

				</div>
				<div class="modal-footer">
					<div class="row">
						<div class="ngdialog-buttons">
							<button type="button"
								class="ngdialog-button ngdialog-button-secondary"
								ng-click="closeThisDialog()">Cancel</button>
							<button type="button"
								class="ngdialog-button ngdialog-button-primary"
								ng-click=confirm(data,datasetName)>OK</button>
						</div>
					</div>
				</div>
		</form>
	</div>
</div>
