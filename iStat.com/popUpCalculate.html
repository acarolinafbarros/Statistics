<div ng-controller="iCalcController">
	<div class="modal-header">
		<h3 class="modal-title">Calculate {{calculateName}}</h3>
	</div>

	<div class="form modal-body">
		<form class="form">
			<div class="modal-body">
				<div class="row">
					<label for="inputBegin">Input begin cell:</label>

					<div class="input-group" id="inputBegin">
						<input type="number" class="form-control" placeholder="Line"
							id="inputBeginLine" ng-model="data.inputBeginLine" style="width: 23%"
							min="1" /> <input type="text" placeholder="Column"
							class="form-control" id="inputBeginColumn"
							ng-model="data.inputBeginColumn" style="width: 23%" />

					</div>
					<label for="inputEnd">Input end cell:</label>
					<div class="input-group" id="inputEnd">
						<input type="number" class="form-control" placeholder="Line"
							id="inputEndLine" ng-model="data.inputEndLine" style="width: 23%"
							min="1" /> <input type="text" class="form-control"
							placeholder="Column" id="inputEndColumn"
							ng-model="data.inputEndColumn" style="width: 23%" />
					</div>
				</div>
				<div class="row">
					<label for="outputBegin">Output begin cell:</label>
					<div class="input-group" id="outputBegin">
						<input type="number" class="form-control" placeholder="Line"
							id="outputBeginLine" ng-model="data.outputBeginLine"
							style="width: 23%" min="1" /> <input type="text"
							placeholder="Column" class="form-control" id="outputBeginColumn"
							ng-model="data.outputBeginColumn" style="width: 23%" />
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="row">
					<div class="ngdialog-buttons">
						<button type="button"
							class="ngdialog-button ngdialog-button-secondary"
							ng-click="closeThisDialog()">Cancel</button>
						<button type="button"
							class="ngdialog-button ngdialog-button-primary"
							ng-click=confirm(data,calculateName)>OK</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
